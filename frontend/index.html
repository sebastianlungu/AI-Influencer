<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Influencer Review</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: #fafafa;
        color: #111;
        font-size: 16px;
        line-height: 1.5;
      }
      button {
        font-family: inherit;
        cursor: pointer;
        transition: none;
      }
      button:hover {
        background: #555;
      }
      button:disabled {
        background: #999;
        cursor: not-allowed;
        opacity: 0.5;
      }
      /* Remove browser default focus outline, rely on component styles */
      button:focus {
        outline: 1px solid #111;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
